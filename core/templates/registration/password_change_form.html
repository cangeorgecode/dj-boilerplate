{% extends 'base.html' %}
{% block content %}
{% include 'core/header.html' %}
<section class="py-12 bg-gray-50 sm:py-16 lg:py-20">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="relative max-w-md mx-auto lg:max-w-lg">
            <div class="absolute -inset-2">
                <div class="w-full h-full mx-auto rounded-3xl opacity-30 blur-lg filter" style="background: linear-gradient(90deg, #44ff9a -0.55%, #44b0ff 22.86%, #8b44ff 48.36%, #ff6644 73.33%, #ebff70 99.34%)"></div>
            </div>

            <div class="relative overflow-hidden bg-white shadow-xl rounded-xl">
                <div class="px-4 py-6 sm:px-8">
                    <div class="flex items-center justify-between">
                        <h1 class="text-xl font-bold text-gray-900 font-pj">Update your password</h1>
                    </div>

                    <form method="POST" class="mt-12">
                        {% csrf_token %}
                        <div class="space-y-4">

                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="" class="text-base font-medium text-gray-900 font-pj"> Old Password </label>
                                </div>
                                <div class="mt-2.5">
                                    <input type="password" name="old_password" id="old_password" placeholder="Old Password" class="block w-full px-4 py-4 text-gray-900 placeholder-gray-600 bg-white border border-gray-400 rounded-xl focus:border-gray-900 focus:ring-gray-900 caret-gray-900" />
                                </div>
                            </div>

                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="" class="text-base font-medium text-gray-900 font-pj"> New Password </label>
                                </div>
                                <div class="mt-2.5">
                                    <input type="password" name="new_password1" id="new_password1" placeholder="Password (min. 8 character)" class="block w-full px-4 py-4 text-gray-900 placeholder-gray-600 bg-white border border-gray-400 rounded-xl focus:border-gray-900 focus:ring-gray-900 caret-gray-900" />
                                </div>
                            </div>

                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="" class="text-base font-medium text-gray-900 font-pj"> New Password Again </label>
                                </div>
                                <div class="mt-2.5">
                                    <input type="password" name="new_password2" id="new_password2" placeholder="Password (min. 8 character)" class="block w-full px-4 py-4 text-gray-900 placeholder-gray-600 bg-white border border-gray-400 rounded-xl focus:border-gray-900 focus:ring-gray-900 caret-gray-900" />
                                </div>
                            </div>

                        </div>

                        <button
                            type="submit"
                            class="flex items-center justify-center w-full px-8 py-4 mt-5 text-base font-bold text-white transition-all duration-200 bg-gray-900 border border-transparent rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 font-pj hover:bg-gray-600"
                        >
                            Change Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
